<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Students - Placement System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header-bar">
    <h1>üë®‚Äçüéì Students</h1>
    <a href="index.html" class="back">üè† Home</a>
  </div>

  <div class="page-content">
    <h2>Add New Student</h2>
    <form id="studentForm">
      <label>Name</label>
      <input type="text" id="student_name" placeholder="Full name" required />
      
      <label>Registration Number</label>
      <input type="text" id="roll_no" placeholder="e.g., CS001" required />
      
      <label>CGPA</label>
      <input type="number" id="cgpa" placeholder="e.g., 8.5" min="0" max="10" step="0.01" required />
      
      <label>Department</label>
      <select id="department_id" required>
        <option value="">Select a department...</option>
      </select>
      
      <button type="submit">Add Student</button>
    </form>

    <div id="msg"></div>

    <h2>Student Records</h2>
    <table id="students-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Registration</th>
          <th>CGPA</th>
          <th>Department</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
  <script>
    // Load students and populate department dropdown
    async function loadStudents() {
      try {
        const res = await fetch('/api/data');
        if (!res.ok) throw new Error('Failed to fetch');
        const data = await res.json();
        const students = data.students || [];
        const departments = data.departments || [];

        // Populate department dropdown
        const deptSelect = document.getElementById('department_id');
        if (deptSelect) {
          deptSelect.innerHTML = '<option value="">Select a department...</option>' + 
            departments.map(d => `<option value="${d.dept_id}">${d.dept_name}</option>`).join('');
        }

        // Populate table
        const tbody = document.querySelector('#students-table tbody');
        if (tbody) {
          tbody.innerHTML = students.map(s => `
            <tr>
              <td>${s.student_id}</td>
              <td>${s.student_name}</td>
              <td>${s.roll_no}</td>
              <td>${s.cgpa}</td>
              <td>${s.department_name || 'N/A'}</td>
            </tr>
          `).join('');
        }
      } catch (err) {
        console.error('Error loading students:', err);
        document.getElementById('msg').innerText = '‚ùå Error loading students';
      }
    }

    // Handle form submission
    document.getElementById('studentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const student = {
        student_name: document.getElementById('student_name').value,
        roll_no: document.getElementById('roll_no').value,
        cgpa: parseFloat(document.getElementById('cgpa').value),
        department_id: parseInt(document.getElementById('department_id').value)
      };

      try {
        const res = await fetch('/api/students', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(student)
        });

        const result = await res.json();
        if (!res.ok) throw new Error(result.error || result.message || 'Failed to add student');

        document.getElementById('msg').innerText = '‚úÖ Student added successfully!';
        e.target.reset();
        await loadStudents();
      } catch (err) {
        console.error('Error adding student:', err);
        document.getElementById('msg').innerText = '‚ùå ' + err.message;
      }
    });

    // Initial load
    loadStudents();
  </script>
</body>
</html>

  <script>
    // Fetch and render students from backend (/api/data)
    async function loadStudents() {
      try {
        const res = await fetch('/api/data');
        if (!res.ok) throw new Error('Failed to fetch');
        const data = await res.json();
        const students = data.students || [];

        const table = document.getElementById('studentsTable');
        if (!table) return;

        // Build table header
        table.innerHTML = '<tr><th>ID</th><th>Name</th><th>Reg No</th><th>CGPA</th><th>Dept ID</th></tr>';

        students.forEach(s => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${s.student_id ?? ''}</td>
            <td>${s.student_name ?? ''}</td>
            <td>${s.roll_no ?? ''}</td>
            <td>${s.cgpa ?? ''}</td>
            <td>${s.department_id ?? s.dept_id ?? ''}</td>
          `;
          table.appendChild(row);
        });
      } catch (err) {
        console.error('Error loading students:', err);
        document.getElementById('msg').innerText = 'Error loading students';
      }
    }

    // Handle form submission and send to backend /api/students
    document.getElementById('studentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const reg_no = document.getElementById('reg_no').value;
      const cgpa = document.getElementById('cgpa').value;
      const dept_id = document.getElementById('dept_id').value;

      const payload = {
        student_name: name,
        roll_no: reg_no,
        cgpa: cgpa,
        department_id: dept_id
      };

      try {
        const res = await fetch('/api/students', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (!res.ok) throw new Error(result.message || 'Failed to add');

        document.getElementById('msg').innerText = result.message || 'Student added';
        // reload table to reflect DB
        await loadStudents();
        e.target.reset();
      } catch (err) {
        console.error('Error adding student:', err);
        document.getElementById('msg').innerText = 'Error adding student';
      }
    });

    // Initial load
    loadStudents();
  </script>
</body>
</html>
